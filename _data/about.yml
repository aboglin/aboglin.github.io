  wearable:
    heading: Wearable Computing
    description: |
      My research sits at the intersection of user-centered design, behavioral analysis, and wearable technology, advancing both human-device and animal-computer interaction.
    summary: |
      My research also sits at the intersection of user-centered design, behavioral analysis, and wearable technology, advancing both human-device and animal-computer interaction.
    details: |
      From developing tactile and two-way communication systems for working dogs to designing user-informed eTextile rehabilitation devices, a core theme is the creation of accessible, embedded systems that enable nonverbal, bidirectional communication and are evaluated through robust behavioral and user-focused methods. This translational approach bridges laboratory innovation and practical deployment, ensuring that both animal and human end users are meaningfully integrated into the technological design process.
