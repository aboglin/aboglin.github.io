research_sections:
  biobehavior:
    heading: Biobehavior
    description: |
      My research develops technology-driven methods to objectively assess behavior and suitability, using sensors and computer vision to improve welfare, efficiency, and selection processes across species.
    summary: |
      My research develops technology-driven methods to objectively assess behavior and suitablity, using sensors and computer vision to improve welfare, efficiency, and selection processes across species.
    details: |
      My work has integrated biobehavioral analysis and engineering to objectively identify job suitability in working dogs, which leverages sensor-equipped toys to quantify interaction patterns. By measuring behaviors such as bite duration and frequency, this approach uncovers data-driven indicators of temperament and aptitude that improve selection processes for service roles. Such methodologies move beyond subjective assessment, bridging animal needs and technological solutions to support more efficient, ethical, and transparent working dog placement. In parallel, I employ computer vision to monitor swine behaviors before, during, and after the use of ingestible devices, quantifying behavioral changes to rigorously assess device impact, such as satiety modulation from vibrating capsulesâ€”bridging animal needs and technological solutions across species.
