<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.short_title | default: page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ page.title | default: site.title }}</a></h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
